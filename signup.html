<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"] {
                width: 100%; /* Ensure the input takes up the full width of its container */
    padding: 10px; /* Add padding inside the input field for better spacing */
    margin: 8px 0; /* Add margin above and below the input field */
    display: block; /* Ensure the input field is a block element */
    border: 1px solid #ccc; /* Add a light gray border */
    border-radius: 4px; /* Slightly round the corners of the input field */
    box-sizing: border-box; /* Ensure padding and border are included in the total width and height */
    color: #000; /* Ensure the text color is set to black */
    background-color: #fff;
           
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Sign Up</h2>
        <form action="#">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Sign Up">
        </form>
    </div>

</body>

</html>
