<!DOCTYPE html>
<html>
<head>
	<title>List property</title>
<style type="text/css">
		
ol 
{
list-style-type: upper-alpha;
}

ul 
{
list-style-image: url("image/border.png");
}
ul.illuminations 
{

list-style-position: outside;
}
ul.season 
{

}
.listss
{
margin: 10px auto 10px auto;

}
</style>
</head>
<body>
	<div class="listss">
	<ol>

	<ul>

	</ul>

			applied class
		<li>manago  </li>
		<li>banana </li>
	</ul>
	</div>
</body>
</html>
